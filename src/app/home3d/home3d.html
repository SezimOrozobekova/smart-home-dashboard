<div class="layout">
  <section class="board">
    <header class="board__header">
      <div class="board__title">
        <div class="board__pill">3D</div>
        <div>
          <div class="board__h">Home Model</div>
          <div class="board__sub">Rotate • Zoom • Click device</div>
        </div>
      </div>
    </header>

    <div class="board__stage" #canvasHost></div>
  </section>

  <aside class="panel">
    <div class="rooms">
      <div class="rooms__title">Rooms</div>

      <button
        class="room-btn"
        *ngFor="let room of rooms"
        [class.active]="room.id === currentRoomId"
        (click)="selectRoom(room)"
      >
        {{ room.name }}
      </button>
    </div>

    <div class="panel__body">
      <div class="row">
        <div class="label">Name</div>
        <div class="value">{{ panel.name }}</div>
      </div>

      <div class="row">
        <div class="label">Type</div>
        <div class="value">{{ panel.type }}</div>
      </div>

      <div class="row">
        <div class="label">Status</div>
        <div class="value">{{ panel.status }}</div>
      </div>

      <!-- FRIDGE -->
      <div *ngIf="isFridgeSelected" class="temp-control">
        <h3>Fridge temperature</h3>
        <div class="temp-value">{{ fridgeTemperature }} °C</div>
      </div>

      <!-- STOVE -->
      <div *ngIf="isStoveSelected" class="temp-control">
        <h3>Stove temperature</h3>
        <div class="temp-value">{{ stoveTemperature }} °C</div>
      </div>

      <!-- KETTLE -->
      <div *ngIf="isKettleSelected" class="temp-control">
        <h3>Kettle</h3>
        <div class="temp-value">
          {{ kettleTimeLeft }} sec left
        </div>
      </div>
    </div>
  </aside>
</div>
